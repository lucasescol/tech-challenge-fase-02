spring:
  application:
    name: techchallenge-test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: true

  h2:
    console:
      enabled: false

app:
  jwt:
    secret: segredo-de-teste-muito-longo-para-garantir-assinatura-h256-valida
    expiration: 3600000

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: WARN
    br.com.fiap: DEBUG
