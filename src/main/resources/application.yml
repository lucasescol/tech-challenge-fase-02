# Configurações comuns (aplicam-se a todos os perfis)
spring:
  application:
    name: techchallenge
  
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
  
  sql:
    init:
      mode: always

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    '[br.com.fiap]': DEBUG
    '[org.springframework.web]': INFO
    '[org.hibernate.SQL]': DEBUG

jwt:
  secret: DCVMrbr1tBzgptAdAzBwgRSe23bPKIvw
  expiration: 86400000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

---
# Perfil padrão - H2 (desenvolvimento local)
spring:
  config:
    activate:
      on-profile: default
  
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

